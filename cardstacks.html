<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript">
	</script>
	<script type="text/json" src="sample_bubbles_copy.json">
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">	 
	</script>
  <link href="css/my-own.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css.map" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">


<script>
	$( document ).ready(function() {
		$.getJSON("sample_bubbles_copy.json", function(jason) {
			$.each(jason, function (index, data) {
				console.log(data.length);

				$.each(data, function (index, card) {
					$(page).append("<div class='rectangle'>" + card.name + "<br>" + card.subType + "<br>" + card.shortDescription + "</div><br>" );
					});
			});
		});

	});

	</script>
		<script src="js/bootstrap.js"></script>
</head>
<body>
	<div id="page"></div>
	<div class="row">
		<div class="rectangle" id="1A">1A</div>
		<div class="rectangle" id="1B">1B</div>
	</div>
	<div class="row">
		<div class="rectangle" id="2A">2A</div>
		<div class="rectangle" id="2B">2B</div>
	</div>

	</body>
</html>
