<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script type="text/javascript"></script>
	<script type="text/json" src="sample_bubbles_copy.json"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- 	// <script src="https://github.com/scottjehl/iOS-Orientationchange-Fix/blob/master/ios-orientationchange-fix.js"></script> -->
	<link href="css/my-own.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css.map" rel="stylesheet">
	<script>
	$( document ).ready(function() {

			var shapes = {
				"Lecture": '<img src="shapes/triangle.png">',
				"Show": '<img src="shapes/circle.png">',
				"Award Nominee": "<img src='shapes/square.png'>",
			};

			$.getJSON("sample_bubbles_copy.json", function(jason) {

			var data = jason.data;
			function fillTopCard(card_id, data_bracket_index) {
				$(card_id).append("<div id='"+data_bracket_index.id+"'><h3>&nbsp;&nbsp" + data_bracket_index.name + shapes[data_bracket_index.subType]+ '</h3>'+ "<h4>&nbsp;&nbsp" + data_bracket_index.subType + "</h4>" + "&nbsp;&nbsp" + data_bracket_index.shortDescription+"</div>");
			};
			function fillLayeredCard(card_id, data_bracket_index) {
				$(card_id).append("<div id='"+data_bracket_index.id+"'><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;" + data_bracket_index.name+"</div>");
			}
			fillTopCard("#oneA1", data[0]);
			fillLayeredCard("#oneA2", data[1]);
			fillLayeredCard("#oneA3", data[2]);
			fillTopCard("#oneB1", data[3]);
			fillLayeredCard("#oneB2", data[4]);
			fillLayeredCard("#oneB3", data[5]);
			fillTopCard("#twoA1", data[6]);
			fillLayeredCard("#twoA2", data[7]);
			fillLayeredCard("#twoA3", data[8]);
			fillTopCard("#twoB1", data[9]);

		});

// $("#oneA1").on('click', function () { 
// 	$("#oneA1").modal({
// 		"backdrop" : "true",
// 		"show" : "true"
// 	});

// });


});
</script>

<script src="js/bootstrap.js"></script>
</head>
<body>
	<div id="page"></div>

	<div class="row">

		<div class="rectangle" id="oneA1"></div>
		<div class="rectangle" id="oneA2"></div>
		<div class="rectangle" id="oneA3"></div>

		<div class="rectangle" id="oneB1"></div>
		<div class="rectangle" id="oneB2"></div>
		<div class="rectangle" id="oneB3"></div>				
	</div>

	<div class="row">
		<div class="rectangle" id="twoA1"></div>
		<div class="rectangle" id="twoA2"></div>
		<div class="rectangle" id="twoA3"></div>

		<div class="rectangle" id="twoB1"></div>
	</div>

</body>
</html>
